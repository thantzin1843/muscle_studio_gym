    <div class="Formcontainer p-5">
      <h1 style="font-family: 'Roboto'; text-align: center;" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="100">Membership Application Form </h1>
      <br>
        <form method="post">
          <table width="50%" class="tableCenter" id="memberformtable">
            <tr>
                <td colspan="3">
                    <div class="mb-3" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="100">
                        <label class="form-label">Full Name</label>
                        <input type="text" name='memberName' class="form-control  appName" placeholder="Enter your full name" required>
                        <div class="fullName"></div>
                      </div>    
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <div class="mb-3" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="100">
                        <label class="form-label">Email</label>
                        <input type="email" name='memberEmail' class="form-control appEmail" placeholder="Enter your email address" required>
                        <div class="checkAppEmail"></div>
                      </div>     
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="mb-3" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="100">
                        <label class="form-label">Phone</label>
                        <input type="text" name='memberPhone' class="form-control appPhone" placeholder="Enter your phone number" required>
                        <div class="checkAppPhone"></div>
                      </div>      
                </td>
            </tr>
            <tr>
              <td colspan="3">
                  <div class="mb-3" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="100">
                      <label class="form-label">Member Type</label>
                      <select class="form-control" name="memberType" required>
                        <option class="form-control">Basic Member</option>
                        <option class="form-control">Extended Member</option>
                        <option class="form-control">PRO Member</option>
                        <option class="form-control">Premium Member</option>
                      </select>
                    </div>      
              </td>
          </tr>
            <tr>
              <td colspan="3">
                  <div class="mb-3" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="100">
                      <label class="form-label">Date Of Birth</label>
                      <input type="date" class="form-control appDate"  name="memberDate" required>
                      <div class="checkAppDate"></div>
                    </div>      
              </td>
          </tr>
          <tr>
            <td >
              <div class="mb-3">
                  <label class="form-label" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="100">Height</label required>
                  <input type="number" name="memberWeight" class="form-control appWeight" placeholder="Enter your height" min="0">
                  <div class="checkAppWeight"></div>
                </div>      
          </td>
        </tr>
            <tr>
            <td >
              <div class="mb-3">
                  <label class="form-label" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="100">Weight (lb)</label required>
                  <input type="number" name="memberWeight" class="form-control appWeight" placeholder="Enter your weight" min="0">
                  <div class="checkAppWeight"></div>
                </div>      
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="form-label" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="100">Gender</label>
            <div class="row" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="100">
              <div class="col">
                <div class="form-check">
                  <label class="chk-container">Male
                    <input type="radio"  value="Male" name="gender" required>
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <label class="chk-container">Female
                    <input type="radio" value="Female" name="gender" required>
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <label class="chk-container">Others
                    <input type="radio" value="Others" name="gender" required>
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:center;">
            <br>
            <!--<button type="button" class="btn" style="width: 50%; " name="memberSubmit">Submit</button>-->
            <input type="submit" class="btn" style="width:50%;" name="memberSubmit" value="Submit"/>
          </td>
        </tr>
        </table>
        </form>
